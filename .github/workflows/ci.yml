name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
        continue-on-error: false
      
      - name: Run type check
        run: npm run type-check || npx tsc --noEmit
        continue-on-error: false
      
      - name: Run unit tests
        run: npm test -- --run
        continue-on-error: false
      
      - name: Run integration tests
        run: npm run test:integration || echo "Integration tests require Solana devnet"
      
      - name: Run E2E tests
        run: npm run test:e2e || echo "E2E tests require Solana devnet and Playwright"
        env:
          SKIP_E2E_TESTS: ${{ github.event_name == 'pull_request' && github.base_ref != 'main' && 'true' || 'false' }}
      
      - name: Run load tests
        run: |
          npm run test:load || echo "Load tests require Solana devnet"
          # Run load test scripts if available
          if [ -f "scripts/load-test/run-all.ts" ]; then
            npx tsx scripts/load-test/run-all.ts || echo "Load tests skipped"
          fi
        continue-on-error: true
        env:
          SKIP_LOAD_TESTS: ${{ github.event_name == 'pull_request' && 'true' || 'false' }}
      
      - name: Generate test coverage
        run: npm test -- --coverage --run || echo "Coverage generation failed"
        continue-on-error: true
      
      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  build-rust:
    name: Build Rust Contract
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      
      - name: Install Anchor
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install latest
          avm use latest
      
      - name: Build Solana contract
        working-directory: Rust/SolanaContract
        run: |
          anchor build
      
      - name: Run Rust tests
        working-directory: Rust/SolanaContract
        run: |
          anchor test || echo "Rust tests require Solana validator"
      
      - name: Upload IDL artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: solana-idl
          path: Rust/SolanaContract/target/idl/*.json

  build-typescript:
    name: Build TypeScript
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-artifacts
          path: dist/

  deploy-cloudflare-worker:
    name: Deploy Cloudflare Worker
    runs-on: ubuntu-latest
    needs: [test, build-typescript]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Deploy Worker to Cloudflare
        working-directory: infra/cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npm install -g wrangler
          wrangler deploy --env production

  deploy-cloudflare-pages:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: [test, build-typescript]
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      deployments: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
        env:
          # Production values (main branch only)
          VITE_R2_WORKER_URL: ${{ secrets.VITE_R2_WORKER_URL }}
          VITE_R2_BUCKET_NAME: ${{ secrets.VITE_R2_BUCKET_NAME }}
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ocentra-games
          directory: dist
          # Optional: Set production branch
          # branch: main
          # Optional: Set git commit info
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

